<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="pixelart editor / test task for work">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pixelart app</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/e01902717f/pixelapp/style.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="pixel-app">
      <div class="pa-header">
        <img src="images/logo.svg" width="480" height="103">
        <h1 class="pa-annotation">
          <a href="https://drive.google.com/open?id=0Bw8ZDwXQQfWyWlhyMk41Uldhd3c" target="_blank" class="pa-link">Test task</a> for working | Source on <a href="https://github.com/rrayd/pixelart" target="_blank" class="pa-link">GitHub</a>
        </h1>
      </div>
      <div class="pa-panel">
        <div class="pa-new"></div>
        <div class="pa-size">
          <div class="pa-cnt-body">
            <div class="pa-cnt-header">Size</div>
            <div class="pa-cnt-content">32 x 32 px</div>
            <div class="pa-cnt-controls">
              <div id="pa-size-down" class="pa-control">
                <span class="icon-plus-circle"></span>
                <span class="pa-helper" disabled></span>
              </div>
            </div>
          </div>
        </div>
        <div class="pa-color"></div>
        <div class="pa-mode"></div>
        <div class="pa-rotator"></div>
      </div>
      <div id="pa-drawing">
        
      </div>
      <div class="pa-complete">
        <div class="pa-timer"></div>
        <div class="pa-save"></div>
      </div>
    </div>
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
